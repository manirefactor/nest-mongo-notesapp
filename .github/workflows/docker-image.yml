name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Executing remote ssh commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.NEWDEV_HOST }}
          username: ${{ secrets.NEWDEV_USERNAME }}
          key: ${{ secrets.NEWDEV_SSH_KEY }}
          port: ${{ secrets.NEWDEV_SSH_PORT }}
          script: |
            ls -al
            sudo docker login -u manitrak -p Mani@9430
            sudo docker ps -q
            sudo docker stop one
            sudo docker rm one
            sudo docker rmi $(sudo docker images -q)
            sudo docker pull manitrak/nestmongo:latest
            sudo docker run -d --name one manitrak/nestmongo
